<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- HEADER -->
    <div id="header">

        <img src="imgs/hospitalicon.png">
        <span>Hospital Shoro</span>
        
        <img class="header-menu-button" src="imgs/headermenuicon.png">

    </div>

    <!-- CONTENT -->
    <div class="content-container">

        <!-- HEADER MENU Y MANAGERS -->

        <div class="header-menu">

            <div class="allergies-manager-button">Alergias</div>

        </div>

        <div id="allergies_manager">
            <span class="allergies-manager-search-ctn"><img src="imgs/loupe.png"><input type="text"></span>
            <div>Alergia 1<img src="imgs/bin.png"></div>
            <div>Alergia 2<img src="imgs/bin.png"></div>
            <span class="add-allergie-in-manager-button">Agregar Alergía . . .</span>
        </div>

        <div id="add_allergie_in_manager">
            <div class="title-aaim">Ingresa la Nueva Alergia<img id="back_to_aaim_icon" src="imgs/back.png"></div>
            <div class="wrap-aaim-add-input">
                <input type="text">
                <div><button>Añadir</button></div>
            </div>
        </div>

        <!-- BASE DE DATOS -->
        <div class="bd-container">

            <div class="search-container">

                <div class="search-only-wrapper">
                    <svg id="search_button" class="w-6 h-6 text-gray-800 dark:text-white stroke-gray-800 hover:stroke-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="black" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                    </svg>

                    <input type="text" id="search_bar">

                    <span>
                        <span id="look_patient_btn" class="tooltip" data-tooltip="Inspeccionar"><img  src="imgs/lookexpedienteicon.png"></span>
                        <span id="edit_patient_btn" class="tooltip" data-tooltip="Editar"><img src="imgs/editexpedienteicon.png"></span>
                        <span id="delete_expediente_btn" class="tooltip" data-tooltip="Eliminar"><img src="imgs/deleteexpedienteicon.png"></span>
                    </span>

                    <button id="reload_table_btn" class="tooltip" data-tooltip="Actualizar"><img src="imgs/refreshicon.png"></button>
                </div>

                <span class="add-patient-btn">Ir a Agregar Paciente</span>

            </div>

            <table class="table-bd">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Fecha de Cita</th>
                        <th>Empresa</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <tr>
                        <td>Lelouch Lamperouge</td>
                        <td>10</td>
                        <td>A+</td>
                        <td>65</td>
                        <td>1.75</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>10</td>
                        <td>A+</td>
                        <td>65</td>
                        <td>1.75</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <!-- RECETA MEDICA -->
        <div class="receta-medica">
        </div>


        </div>

        <div class="menu">

            <img id="expedientes-button-menu" src="imgs/bdicon.png">
